<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-paw"></i> PetShop
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                            <h2 class="card-title">Registro de Usuario</h2>
                            <p class="text-muted">Crea tu cuenta en PetShop</p>
                        </div>

                        <form id="registroForm" onsubmit="registrarUsuario(event)">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-user"></i> Nombre completo
                                </label>
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-envelope"></i> Correo electrónico
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Mínimo 6 caracteres" required>
                                <div class="form-text">La contraseña debe tener al menos 6 caracteres</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-lock"></i> Confirmar contraseña
                                </label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Repite tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3">
                                <i class="fas fa-user-plus"></i> Registrarse
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes cuenta?
                                <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/registro.js"></script>
    <script src="js/navbar-session.js"></script>
</body>

</html>
