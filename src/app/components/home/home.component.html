<header class="container my-5 text-center">
  <div class="hero-section">
    <i class="fas fa-paw hero-icon"></i>
    <h1>Bienvenido a PetShop</h1>
    <p class="hero-subtitle">Todo para tu mascota en un solo lugar</p>
    <div class="hero-features">
      <div class="feature">
        <i class="fas fa-shipping-fast"></i>
        <span>Envío rápido</span>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <span>Productos seguros</span>
      </div>
      <div class="feature">
        <i class="fas fa-heart"></i>
        <span>Calidad premium</span>
      </div>
    </div>
  </div>
</header>

<div class="container my-4">
  <h2 class="text-center section-title">
    <i class="fas fa-star"></i> Nuestros Productos
  </h2>
  
  <div class="loading" *ngIf="loading">
    <div class="spinner"></div>
  </div>
  
  <div class="row" *ngIf="!loading">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let producto of productos">
      <div class="card h-100 product-card">
        <div class="card-img-wrapper">
          <img [src]="producto.imagen" 
               class="card-img-top" 
               [alt]="producto.nombre" 
               loading="lazy" 
               (error)="onImageError($event)">
          <div class="card-overlay">
            <button class="btn btn-primary btn-sm" (click)="agregarAlCarrito(producto)">
              <i class="fas fa-cart-plus"></i> Agregar
            </button>
          </div>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text text-muted">{{ producto.descripcion }}</p>
          <div class="mt-auto">
            <p class="card-text price">${{ producto.precio.toLocaleString() }}</p>
            <button class="btn btn-primary w-100" (click)="agregarAlCarrito(producto)">
              <i class="fas fa-cart-plus"></i> Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
